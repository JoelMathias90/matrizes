    • a quantidade de alunos com idade entre 18 e 25 anos e que fizeram mais de duas provas em uma

    cadastrado; nesse caso, mostrar mensagem.
    • uma listagem com o número do aluno e o código da disciplina dos alunos que fizeram menos de 
    três provas. Analisar cada disciplina.

        function gerarIdades (qtd) {
            const vetor = []
            for (let i = 0; i < qtd; i++) {
                vetor.push(Math.floor(Math.random() * 18 + 5))
            }
            return vetor
        }
        function gerarMatriz (linha, coluna) {
            const matriz = []
            for (let i = 0; i < linha; i++) {
                matriz[i] = []
                for (let j = 0; j < coluna; j++) {
                    matriz[i][j] = Math.floor(Math.random() * 5)
                }
            }
            return matriz
        }

                        qtdAlunos18a25++
                        break
                    }

                    alunoMenos3 = true

                }
