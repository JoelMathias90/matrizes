<!--  16. Faça um algoritmo que calcule e mostre a média dos elementos da diagonal principal de uma matriz 10 
x 10. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function gerarMatriz(linha, coluna) {
            const matriz = []

            for (let i = 0; i < linha; i++) {
                matriz[i] = []

                for (let j = 0; j < coluna; j++) {
                    matriz[i][j] = Math.floor(Math.random() * 100)
                }
            }

            return matriz
        }

        const matriz = gerarMatriz(10, 10)
        console.table(matriz);

        function mediaDiagonalPrincipal(matriz) {
            let soma = 0
            for (let i = 0; i < matriz.length; i++) {
                soma += matriz[i][i]
            }
            return soma / matriz.length
        }

        console.log('Média da diagonal: ', mediaDiagonalPrincipal(matriz));

    </script>
</body>

</html>
