<!--  27. FaÃ§a um algoritmo que leia uma primeira matriz de ordem 4 x 5 e uma segunda matriz 5 x 2, calcule e 
mostre a matriz resultante do produto matricial das duas matrizes anteriores, armazenado-o em uma 
terceira matriz de ordem 4 x 2. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function gerarMatriz(linha, coluna) {
            const matriz = []

            for (let i = 0; i < linha; i++) {
                matriz[i] = []
                for (let j = 0; j < coluna; j++) {
                    matriz[i][j] = Math.floor(Math.random() * 100)
                }
            }

            return matriz
        }

        const matrizA = gerarMatriz(4, 5)
        const matrizB = gerarMatriz(5, 2)
        console.table(matrizA)
        console.table(matrizB)

        function matricial(matrizA, matrizB) {
            let novaMatriz = []
            for (let i = 0; i < matrizA.length; i++) {
                novaMatriz[i] = []
                for (let j = 0; j < matrizB[i].length; j++) {
                    let soma = 0
                    for (let k = 0; k < matrizA[0].length; k++) {
                        soma += matrizA[i][k] * matrizB[k][j]
                    }
                    novaMatriz[i][j] = soma
                }
            }
            return novaMatriz
        }

        const matrizC = matricial(matrizA, matrizB)
        console.table(matrizC);

    </script>
</body>

</html>
