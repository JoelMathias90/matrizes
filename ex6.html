<!--  6. Faça um algoritmo que carregue uma matriz 20 x 10 com números inteiros e some cada uma das 
colunas, armazenando o resultado da soma em um vetor. A seguir, multiplique cada elemento da matriz 
pela soma da coluna e mostre a matriz resultante. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function carregarMatriz() {
            const matriz = []
            for (let i = 0; i < 20; i++) {
                matriz[i] = []
                for (let j = 0; j < 10; j++) {
                    const numero = Math.floor(Math.random() * 100)
                    matriz[i][j] = numero
                }
            }
            return matriz
        }
        let matriz = carregarMatriz()
        console.table(matriz);

        let somaColunas = []

        for (let i = 0; i < matriz.length; i++) {
            for (let j = 0; j < matriz[i].length; j++) {
                if (!somaColunas[j]) somaColunas[j] = 0
                somaColunas[j] += matriz[i][j]
            }
        }
        for (let i = 0; i < matriz.length; i++) {
            for (let j = 0; j < matriz[i].length; j++) {
                matriz[i][j] *= somaColunas[j]
            }
        }
        console.log(somaColunas);
        console.table(matriz);
    </script>
</body>

</html>
